<!DOCTYPE html>
<html>
<head>
    <style>
        .player-options img,
        .enemy-options img
        {
            max-width: 200px;
            opacity: 0.3;
            cursor: pointer;
        }
        .player-options, .enemy-options{
            width: 50%;
        }
        .align{
            display: flex;
        }
    </style>
</head>
<body style="background-color: rgb(223, 223, 223)">

    <h1 style="text-align: center; border: 2px solid black; background-color: white;">Jo, Ken, PÃ´</h1>
    <h2 style="text-align: center; border: 2px solid black; background-color: white;" class="vencedor"></h2>
    <hr>
    <div class="align">
        <div class="player-options">
            <div><img opt="pedra" src="imagens/pedra.png"></div>
            <div><img opt="papel" src="imagens/papel.png"></div>
            <div><img opt="tesoura" src="imagens/tesoura.png"></div>
        </div>

        <div class="enemy-options">
            <div><img opt="pedra" src="imagens/pedra.png"></div>
            <div><img opt="papel" src="imagens/papel.png"></div>
            <div><img opt="tesoura" src="imagens/tesoura.png"></div>
        </div>
    </div>
    <script>
        var elementos = document.querySelectorAll('.player-options div > img');
        var playerOpt = "";
        var inimigoOpt = "";

        function validarVitoria(){

            let vencedor = document.querySelector('.vencedor');

            if(playerOpt == "papel"){
                if(inimigoOpt == "papel"){
                    vencedor.innerHTML = "O jogo foi empatado";
                }else if(inimigoOpt == "tesoura"){
                    vencedor.innerHTML = "O inimigo ganhou";
                }else if(inimigoOpt == "pedra"){
                    vencedor.innerHTML = "O player ganhou";
                }
            }
        

        if(playerOpt == "pedra"){
                if(inimigoOpt == "pedra"){
                    vencedor.innerHTML = "O jogo foi empatado";
                }else if(inimigoOpt == "papel"){
                    vencedor.innerHTML = "O inimigo ganhou";
                }else if(inimigoOpt == "tesoura"){
                    vencedor.innerHTML = "O player ganhou";
                }
            }
        

        if(playerOpt == "tesoura"){
                if(inimigoOpt == "tesoura"){
                    vencedor.innerHTML = "O jogo foi empatado";
                }else if(inimigoOpt == "pedra"){
                    vencedor.innerHTML = "O inimigo ganhou";
                }else if(inimigoOpt == "papel"){
                    vencedor.innerHTML = "O player ganhou";
                }
            }
        }

        function resetInimigo(){
            const enemyOptions = document.querySelectorAll('.enemy-options div');
            for(var i = 0; i < enemyOptions.length; i++){
                
                enemyOptions[i].childNodes[0].style.opacity = 0.3;
                
            }
        }

        function inimigoJogar(){
            let rand = Math.floor(Math.random()*3);

            const enemyOptions = document.querySelectorAll('.enemy-options div');
            resetInimigo();
            for(var i = 0; i < enemyOptions.length; i++){
                if(i == rand){
                enemyOptions[i].childNodes[0].style.opacity = 1;
                inimigoOpt = enemyOptions[i].childNodes[0].getAttribute('opt');
                }
            }

            validarVitoria();
            //alert(playerOpt);
            //alert(inimigoOpt);
        }

        function resetOpacityPlayer(){
            for(var i = 0; i < elementos.length; i++){
                elementos[i].style.opacity = 0.3;
            }
        }

        for(var i = 0; i < elementos.length; i++){
            elementos[i].addEventListener('click',function(t){
                resetOpacityPlayer();
                t.target.style.opacity = 1;
                playerOpt = t.target.getAttribute('opt');

                inimigoJogar();
            });
        }
    </script>
</body>
</html>
